<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGrade AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
      }
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for editors */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #64748b;
      }

      /* Syntax Highlighting */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #90a4ae;
        font-style: italic;
      }
      .token.punctuation {
        color: #546e7a;
      }
      .dark .token.punctuation {
        color: #94a3b8;
      }
      .token.namespace {
        opacity: .7;
      }
      .token.property,
      .token.tag,
      .token.boolean,
      .token.number,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: #e91e63;
      }
      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #2e7d32;
      }
      .dark .token.selector,
      .dark .token.attr-name,
      .dark .token.string,
      .dark .token.char,
      .dark .token.builtin,
      .dark .token.inserted {
        color: #a5d6a7;
      }
      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string {
        color: #795548;
      }
      .dark .token.operator,
      .dark .token.entity,
      .dark .token.url {
        color: #bcaaa4;
      }
      .token.atrule,
      .token.attr-value,
      .token.keyword {
        color: #1565c0;
      }
      .dark .token.atrule,
      .dark .token.attr-value,
      .dark .token.keyword {
        color: #90caf9;
      }
      .token.function,
      .token.class-name {
        color: #c62828;
      }
      .dark .token.function,
      .dark .token.class-name {
        color: #ef9a9a;
      }
      .token.regex,
      .token.important,
      .token.variable {
        color: #e65100;
      }
      .dark .token.regex,
      .dark .token.important,
      .dark .token.variable {
        color: #ffcc80;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "prismjs": "https://esm.sh/prismjs@1.29.0",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@0.13.1",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
